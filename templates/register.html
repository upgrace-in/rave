{% extends 'base.html' %}
{% load static %}
{% block body %}<div class="edit_profile register">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 text-left mx-auto">
				<div class="right_part space-y-20">
					<h1 class="color_white"> Register new account</h1>
					<div class="box edit_box w-full space-y-20">
						<form action="{% url 'user' %}" method="post">
							<div class="col-lg-12 account-info">
								<div class="form-group space-y-10 mb-0">
									<div class="space-y-20">
										{% csrf_token %}
										<div class="space-y-10">
											<span class="nameInput">Email</span>
											<input required type="email" name="email" class="form-control"
												placeholder="Enter email" />
										</div>
										<div class="space-y-10">
											<span class="nameInput">Password</span>
											<input required type="password" name="password" class="form-control"
												placeholder="Enter password" />
										</div>

										<div class="hr"></div>
										<button type="submit" class="btn btn-grad">
											Register
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
